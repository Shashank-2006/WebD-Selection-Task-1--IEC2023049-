<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Accordion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    
    <div class="toggle-container">
        <button id="darkModeToggle" class="toggle-btn"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
    </div>

    
    <div class="search-bar">
        <input type="text" id="searchBar" placeholder="Search questions or categories..." />
    </div>


    <div id="accordion"></div>


    <div id="progressContainer">
        <label for="progressBar">Progress: </label>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    
    <h2>Bookmarked Questions</h2>
    <div id="bookmarkedQuestions" class="bookmarked-container"></div>

    <script src="script.js"></script>
</body>
</html>
